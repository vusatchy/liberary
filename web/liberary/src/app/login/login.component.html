<div class="container">
    <form method="POST" action="" class="form-signin">
        <h2 class="form-heading">Log in</h2>

        <div class="form-group">
            <span>{{ message }}</span>
            <input [(ngModel)]="login" name="login" type="text" class="form-control" placeholder="Login"autofocus="true"/>
            <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password"/>
            <span>{{ error }}</span>

            <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onClick()">Log In</button>
            <h4 class="text-center"><a [routerLink]="['/registration']">Create an account</a></h4>
        </div>


    </form>

</div>
